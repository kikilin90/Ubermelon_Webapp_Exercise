{% extends 'base.html' %}
{% block body %}
<dl>
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {% for melon in melons_in_cart %}
    <tr><td>{{ melon["name"] }}</td><td>{{ melon["qty"] }}</td><td>${{ melon["price"] }}</td><td>${{ melon["total"] }}</td></tr>
    {% endfor %}
</table>
</dl>

<h3>Total: ${{subtotal}}</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
